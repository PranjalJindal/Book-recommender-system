<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #0f172a, #000000);
            color: #e5e7eb;
        }

        .text-white {
            color: #f9fafb;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(90deg, #00a65a, #00c16a);
            padding: 16px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: white;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* ===== CONTAINER ===== */
        .container {
            width: 92%;
            margin: auto;
            padding: 40px 0;
        }

        .heading {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== FORM ===== */
        .search-box {
            max-width: 500px;
            margin: 30px auto 50px auto;
            text-align: center;
        }

        .search-box input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #020617;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 0 0 1px #1f2933;
        }

        .search-box input::placeholder {
            color: #9ca3af;
        }

        .search-box button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.5);
        }

        /* ===== GRID ===== */
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 35px;
        }

        /* ===== CARD ===== */
        .card {
            background: linear-gradient(180deg, #111827, #020617);
            padding: 16px;
            border-radius: 14px;
            text-align: center;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 166, 90, 0.35);
        }

        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .card p {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card h4 {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 12px;
            }

            .heading {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="navbar-brand">My Book Recommender</div>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <h1 class="heading">Recommend Books</h1>

    <form class="search-box" action="/recommend_books" method="post">
        <input
            name="user_input"
            type="text"
            placeholder="Enter a book name you like..."
            required
        >
        <button type="submit">Recommend</button>
    </form>

    {% if data %}
    <div class="row">
        {% for i in data %}
        <div class="card">
            <img src="{{ i[2] }}">
            <p class="text-white">{{ i[0] }}</p>
            <h4 class="text-white">{{ i[1] }}</h4>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>
